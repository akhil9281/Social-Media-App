<div class="row card container" style="margin: 0; padding: 0;" ng-init="start()">
    <div class="col shadow">
        <div class="row postCard">
            <div class="postHeader container-space-between" >
                    <div class="postUser">
                        <span class="material-symbols-outlined">
                            person
                        </span> 
                        <i> {{post["createdBy"]}} â€¢ </i> <i style="font-weight: 500; color: #6e6363; font-size: 14px;"> {{post.createdAt | timeFilter}} </i>
                    </div>
                    <div class="postType">
                            <div class="ribbon"> {{post.type | uppercase}} </div>
                    </div>
                    <!-- <div>
                        <span>  </span>
                    </div> -->
            </div>
            <div class="postBody">
                <p id="content" class="card-text">
                    {{post["body"]}}
                </p>
            </div>

            <div class="poll" ng-show="numOfOptions > 0">
                <div class="row">
                    <ul ng-repeat="option in optionsList track by option.id">
                        <li class="row">
                            <div class="col">
                                <input class="styled-checkbox" type="radio" id="optionForQuestion_{{post.id}}_{{$index}}" ng-checked="isSelected(option.id)"> <!--  ng-click="selectOption(option.id, post.id);" -->
                                <label for="optionForQuestion_{{post.id}}_{{$index}}"  ng-click="submitOption(option.id, $event);"> {{option.body}} </label>
                            </div>
                            <div class="col" style="display: inline-flex; justify-content: flex-end;" >
                                <span> {{option.selectCount}} </span>
                            </div>
                        </li>
                    </ul>
                </div>
                <br>
            </div>

            <hr>
            

            <div class="postFooter container">
                <div class="col"> <!-- LIKE BUTTON -->
                    <div>
                        <button class="commentButton" type="button" id="likeButton" ng-click="likePostDirect($event)">
                            <span class="material-symbols-outlined" id="heart" ng-class="{ 'fill': isLikedByCurrentUser }">
                                favorite
                            </span>
                            <!-- <span class="material-symbols-outlined" id="fill">
                                favorite
                            </span> --> 
                            <span> {{ countOfLikes}} </span>
                        </button>
                    </div>

                    <div>
                        <button class="commentButton" type="button" id="commentButton" ng-click="commentClicked()">
                            <span class="material-symbols-outlined">
                                comment
                            </span>
                            <span style="padding-left: 2px;"> {{ countOfComments}} </span>
                        </button>
                    </div>

                    <div>
                        <button class="commentButton" type="button" id="deletebutton" ng-click="delete()">
                            <span class="material-symbols-outlined">
                                delete
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" ng-show="showLikeForm">
            <form class="textBox" id="likeForm" novalidate>
                <textarea class="form-control textArea" id="commentUserName" placeholder="Enter username" ng-model="like.userName" rows="1" required>                           
                </textarea>
                <button type="button" ng-click="like.postId = post.id; likePost(like);">                        
                    LIKE                                
                </button>
            </form>
        </div>
        <!-- All Comments -->
        <div class="row" id="commentsFeed" ng-show="showComments">
            <div class="row commentForm">
                <div style="background-clip: padding-box;">

                    <ul style="padding: 0;" ng-repeat="comment in commentList track by comment.id">
                        
                        <li style="padding: 0.5em 0em;">
                            
                            <comment-card comment="comment">
                            </comment-card>
                            
                        </li>
                    </ul>
                </div>
            </div>
            <!-- FORM STARTS -->
            <div class="row commentForm">
                <div>
                    <form class="textBox">
                        <!-- <textarea class="form-control textArea" style="margin-bottom: 5px;" id="commentUserName" ng-model="newComment.userName" rows="1" required>                       
                        </textarea>
                        <label class="floating-label"> Enter user name</label> -->

                        <textarea class="form-control textArea" id="commentData" ng-model="newComment.commentData" rows="3" required>                       
                        </textarea>
                        <label class="floating-label-post"> What are your thoughts on this?</label>
                        
                        <div class="row commentFormFooter">
                            <div class="col-2" ng-click="newComment.commentData = '';">
                                <button>
                                    Cancel
                                </button>
                            </div>
                            <div class="col-2" ng-click="makeComment(newComment);">
                                <button>
                                    Post
                                </button>
                            </div>
                        </div>
    
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
