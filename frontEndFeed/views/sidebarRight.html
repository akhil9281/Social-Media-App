<div ng-controller="sideBarController" ng-init="init()">
    <div class="row first-card" style="margin-top: 0.5rem;">
        <div class="quoteBox" style="box-shadow: 0 0 4px 1px black;">
            <div>
                <blockquote class="quote">
                    <p class="quoteText"> {{quote.content}} </p>
                    <footer class="quoteAuthor"> <cite> - {{quote.author}}</cite></footer>
                </blockquote>
            </div>
        </div>
    </div>

    <div class="row newUsersCard">
        <div>
            <h4>New Users</h4>
        </div>

        <hr>

        <div class="newUserCardBody">
            <div class="newUser">
                <img src="img/man1.jpg" alt="man1">
                <div>
                    <p class="name">Akhil Kumar</p>
                    <p class="time">1 Minute Ago</p>
                </div>
            </div>

            <div class="newUser">
                <img src="img/man2.jpg" alt="man1">
                <div>
                    <p class="name">Yogesh Chauhan</p>
                    <p class="time">10 Minutes Ago</p>
                </div>
            </div>

            <div class="newUser">
                <img src="img/man3.jpg" alt="man1">
                <div>
                    <p class="name">Varun Soni</p>
                    <p class="time">35 Minutes Ago</p>
                </div>
            </div>

            <div class="newUser">
                <img src="img/man4.jpg" alt="man1">
                <div>
                    <p class="name">Adarsh</p>
                    <p class="time">1 hour Ago</p>
                </div>
            </div>

            <div class="newUser">
                <img src="img/man5.jpg" alt="man1">
                <div>
                    <p class="name">Chinmay Kumar</p>
                    <p class="time">1 Minute Ago</p>
                </div>
            </div>
        </div>
        
    </div>

    <div class="row horizontalCards">
        <div>
            <h4>
                Submissions by User
            </h4>
        </div>
        <hr>

        <div class="scrollCardWrapper">
            <div class="scrollCard" style="background-image: url('https://images.unsplash.com/photo-1560496359-1116d8939418'); background-size: 300px 400px;">
                &nbsp; &nbsp; Adarsh Tripathi
            </div>
            <div class="scrollCard" style="background-image: url('https://images.unsplash.com/photo-1692431483342-4b9d17d634fe'); background-size: 300px 400px;">
                &nbsp; &nbsp; Chinmay Kumar
            </div>
            <div class="scrollCard" style="background-image: url('https://images.unsplash.com/photo-1682687221248-3116ba6ab483'); background-size: 300px 400px;">
                &nbsp; &nbsp; Amandeep
            </div>
            <div class="scrollCard" style="background-image: url('https://images.unsplash.com/photo-1694434137000-7a97e0f686db'); background-size: 300px 400px;">
                &nbsp; &nbsp; Akash Kumar
            </div>
            <div class="scrollCard" style="background-image: url('https://images.unsplash.com/photo-1694456860343-3ae050d93b0a'); background-size: 300px 400px;">
                &nbsp; &nbsp; Ishan
            </div>
            <div class="scrollCard" style="background-image: url('https://images.unsplash.com/photo-1693937719030-3a7dff2bdab6'); background-size: 300px 400px;">
                &nbsp; &nbsp; Sameer
            </div>
        </div>
    </div>
</div>
