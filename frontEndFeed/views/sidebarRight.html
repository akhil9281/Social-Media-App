<div ng-controller="sideBarController" ng-init="init()">
    <div class="row first-card" style="margin-top: 0.5rem;">
        <div class="quoteBox" style="box-shadow: 0 0 4px 1px black;">
            <div>
                <blockquote class="quote">
                    <p class="quoteText"> {{quote.content}} </p>
                    <footer class="quoteAuthor"> <cite> - {{quote.author}}</cite></footer>
                </blockquote>
            </div>
        </div>
    </div>

    <div class="row newUsersCard">
        <div>
            <h4>New Users</h4>
        </div>

        <hr>

        <div class="newUserCardBody">
            <div class="newUser">
                <img src="img/man1.jpg" alt="man1">
                <div>
                    <p class="name">Akhil Kumar</p>
                    <p class="time">1 Minute Ago</p>
                </div>
            </div>

            <div class="newUser">
                <img src="img/man2.jpg" alt="man1">
                <div>
                    <p class="name">Yogesh Chauhan</p>
                    <p class="time">10 Minutes Ago</p>
                </div>
            </div>

            <div class="newUser">
                <img src="img/man3.jpg" alt="man1">
                <div>
                    <p class="name">Varun Soni</p>
                    <p class="time">35 Minutes Ago</p>
                </div>
            </div>

            <div class="newUser">
                <img src="img/man4.jpg" alt="man1">
                <div>
                    <p class="name">Adarsh</p>
                    <p class="time">1 hour Ago</p>
                </div>
            </div>

            <div class="newUser">
                <img src="img/man5.jpg" alt="man1">
                <div>
                    <p class="name">Chinmay Kumar</p>
                    <p class="time">1 Minute Ago</p>
                </div>
            </div>
        </div>
        
    </div>
</div>
