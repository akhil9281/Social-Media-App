<div class="feed" ng-controller="getUserPostController">
    
    <div class="container" >
        <div class="row align-center">
            <div class="col-2 sidebar-first">
                
            </div>

            <div class="col-8 main-bar" style="display: flexbox;">
                <!-- POST BOX -->
                <div style="margin: 0.5em; border: 2px solid red; padding: 1em; background-color: orange; border-radius: 1.5em;">
                    <form class="textBox" name="feedForm" novalidate>
                        <textarea class="form-control textArea" id="likeUserName" placeholder="Enter user name" ng-model="userName" rows="1"required>                           
                        </textarea>
                        
                        <div class="row text-end" style="width: 100%; margin-left: 0.5rem; margin-right: 1rem">
                        
                            <!-- <div class="col-6"></div> -->
                            <div class="col text-end">
                                <button type="button" class="col btn btn-danger" ng-click="userName = ''">
                                Clear
                                </button>
                                <button type="button" class="col btn btn-info" ng-click="getPostsByUser(userName)">                        
                                Search
                                    <div ng-show="isLoading" class="small-loader">
                                        <div class="spinner"></div>
                                    </div>                            
                                </button>
                            </div>
                        </div>
                      </form>      
                </div>
                <br style="height: 25%;">
                <!-- POST FEED -->
                <div class="h2">
                    <span>All Posts User - &nbsp <strong>{{userName}}</strong> : </span>
                </div>
                <br> <br>
                <div>
                    <ul class="hide" ng-repeat="post in userPostFeed track by post.id">
                        <li >
                            <post-card post="post">  </post-card>
                        </li>
                    </ul>
                </div>
                <br><br>
                <div name="zeroPostsCard" class="container text-center" ng-show="zeroPost">
                    <div class="row">
                        <div class="col" style="width: 50%;">
                            <div class="col justify-content-end align-items-baseline">
                                <span class="material-symbols-outlined">
                                    sentiment_very_dissatisfied
                                </span>
                            </div>
                        </div>
                        <div class="col-md-auto">
                            <span style="font-size: 2em;">WOW.. Such empty !!</span>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-2 sidebar-second">

            </div>
        </div>
    </div>      
   


</div>
