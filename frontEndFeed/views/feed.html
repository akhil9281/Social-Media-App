<div class="feed" ng-controller="feedController" ng-init="init()">
    
    <div class="container" >
        <div class="row align-center">
            <div class="col-3 sidebar-first">
                <div ng-include="'views/sidebarLeft.html'"> </div>
            </div>

            <div class="col-6 main-bar container">
                <!-- POST BOX -->
                <div class="first-card post-form" style="box-shadow: -1px 1px 3px #6b36b8d1;">
                    <form class="textBox" name="feedForm" novalidate>
                        <div >
                            <textarea class="form-control textArea" style="margin-bottom: 5px;" id="feedPostUserName" ng-model="postUserName" rows="1"required>
                            </textarea>
                            <label class="floating-label"> Enter user name</label>

                            <textarea class="form-control textArea" id="feedPostData" rows="3" ng-model="postData" required>                            
                            </textarea>
                            <label class="floating-label-post"> What are you sharing today?</label>
                        </div>

                        <div class="row mx-2" style="width: 100%;">
                            <div class="col">
                                <!-- <div class="row">
                                    <div class="form-check col-3">
                                        <input class="form-check-input" type="radio" id="PostChoice" ng-model="postType" value="Post">
                                        <label class="form-check-label" for="PostChoice">Post</label>
                                    </div>
                                    <div class="form-check col-3">
                                        <input class="form-check-input" type="radio" ng-model="postType" id="QuestionChoice" value="Question">
                                        <label class="form-check-label" for="QuestionChoice">Question</label>
                                    </div>
                                </div> -->
                                <div class="row" style="padding-top: 1rem;">
                                    <div class="form-check col">
                                        <input class="styled-checkbox" type="radio" id="PostChoice" ng-model="postType" value="Post">
                                        <label for="PostChoice">Post</label>
                                    </div>
                                    <div class="form-check col">
                                        <input class="styled-checkbox" type="radio" id="QuestionChoice" ng-model="postType" value="Question">
                                        <label for="QuestionChoice">Question</label>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="col-6"></div> -->
                            <div class="col text-end">
                                <button type="button" class="col" ng-click="postUserName = ''; postData = ''; postType = '';">
                                    Reset
                                </button>
                                <button type="button" class="col" ng-click="addPost(postType)">                        
                                    Submit
                                    <div ng-show="isLoading" class="small-loader">
                                        <div class="spinner"></div>
                                    </div>                            
                                </button>
                            </div>
                        </div>
                    </form>      
                </div>
                <!-- <br> -->
                <div style="padding: 1rem; margin: 0 0.5rem">
                    <ul style="padding-left: 0;" class="hide" ng-repeat="post in feed track by post.id">
                        <li >
                            <post-card post="post" postList="feed">  </post-card>
                        </li>
                    </ul>
                </div>

                <div name="zeroPostsCard" class="container text-center" ng-show="zeroPost">
                    <div class="row justify-content-md-center" style="size: 2em;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-emoji-dizzy-fill" viewBox="0 0 16 16">
                            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM4.146 5.146a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 1 1 .708.708l-.647.646.647.646a.5.5 0 1 1-.708.708L5.5 7.207l-.646.647a.5.5 0 1 1-.708-.708l.647-.646-.647-.646a.5.5 0 0 1 0-.708zm5 0a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708.708l-.647.646.647.646a.5.5 0 0 1-.708.708l-.646-.647-.646.647a.5.5 0 1 1-.708-.708l.647-.646-.647-.646a.5.5 0 0 1 0-.708zM8 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"/>
                          </svg>
                    </div>
                    <div class="col-md-auto">
                        <span style="font-size: 2em;">WOW.. Such empty !!</span>
                    </div>

                </div>

                <div name="zeroPostsCard" class="container text-center" ng-show="!morePosts">
                    <div class="row justify-content-md-center" style="size: 2em;">
                        <!-- <div class="col text-end"> -->
                            <span class="material-symbols-outlined" style="font-size: 300%;">
                                sentiment_sad
                            </span>
                        <!-- </div> -->
                        <!-- <div class="col text-start"> -->
                            <span style="font-size: 2em;">No More Posts !!</span>
                        <!-- </div> -->
                    </div>
                </div>

            </div>

            <div class="col-3 sidebar-second">
                <div ng-include="'views/sidebarRight.html'"> </div>
            </div>
        </div>
    </div>      
   


</div>
