<div class="feed" ng-controller="feedController" ng-init="init()">
    
    <div class="container" >
        <div class="row align-center">
            <div class="col-3 sidebar-first">
              <!-- <div ng-include="'views/sidebarLeft.html'"></div> -->

                <div class="col">
                <!-- My Card -->

                    <div class="row first-card m-0 px-0">
                        <div class="col p-0">
                            <div class="single_advisor_profile m-0 wow fadeInUp" data-wow-delay="0.3s" style="visibility: visible; animation-delay: 0.3s; animation-name: fadeInUp;">
                            <!-- Team Thumb-->
                            <div class="advisor_thumb"><img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="">
                                <!-- Social Info-->
                                <div class="social-info">
                                    <a href="https://www.linkedin.com/in/akhil-kumar2712/" target="_blank">
                                        <i class="fa fa-linkedin"></i>
                                    </a>

                                    <a href="https://twitter.com/AkhilK9281" target="_blank">
                                        <i class="fa fa-twitter"></i>
                                    </a>

                                    <a href="https://www.instagram.com/akhil_9281/" target="_blank">
                                        <i class="fa fa-instagram"></i>
                                    </a>                                    
                                </div>
                            </div>
                            <!-- Team Details-->
                            <div class="single_advisor_details_info">
                                <h6>Akhil Kumar</h6>
                                <p class="designation">Product Engineer Intern</p>
                            </div>
                            </div>
                        </div>
                    </div>
    <!-- 
                    <div class="row">
                        <br>
                    </div> -->

                    <div class="row"> <!-- Post CARD -->
                        <div class="card" style="padding: 0;">
                            <div class="card-header bg-black text-light">
                                <span>Most Liked Post !!</span>
                                    <post-card post="mostLikedPost">
            
                                    </post-card>
                            </div>
                        </div>
                    </div>

                    <div class="row"> <!-- Question CARD -->
                        <div class="card" style="padding: 0;">
                            <div class="card-header bg-black text-light">
                                <span>Most Discussed Question !!</span>
                                    <post-card post="mostDiscussedQuestion">
            
                                    </post-card>
                            </div>
                        </div>
                    </div>
                            
                </div>

            </div>

            <div class="col-6 main-bar container">
                <!-- POST BOX -->
                <div class="first-card post-form">
                    <form class="textBox" name="feedForm" novalidate>
                        <textarea class="form-control textArea" id="feedPostUserName" placeholder="Enter user name" ng-model="postUserName" rows="1"required>
                        </textarea>
                        <textarea class="form-control textArea" id="feedPostData" rows="3" placeholder="What are you sharing today?" ng-model="postData" required>                            
                        </textarea>

                        <div class="row" style="width: 100%; margin-left: 0.5rem; margin-right: 1rem">
                            <div class="col">
                                <div class="row">
                                    <div class="form-check col-3">
                                        <input class="form-check-input" type="radio" id="PostChoice" ng-model="postType" value="Post">
                                        <label class="form-check-label" for="PostChoice">Post</label>
                                    </div>
                                    <div class="form-check col-3">
                                        <input class="form-check-input" type="radio" ng-model="postType" id="QuestionChoice" value="Question">
                                        <label class="form-check-label" for="QuestionChoice">Question</label>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="col-6"></div> -->
                            <div class="col text-end">
                                <button type="button" class="col btn btn-danger" ng-click="postUserName = ''; postData = ''; postType = '';">
                                    Cancel
                                </button>
                                <button type="button" class="col btn btn-primary" ng-click="addPost(postType)">                        
                                    Post
                                    <div ng-show="isLoading" class="small-loader">
                                        <div class="spinner"></div>
                                    </div>                            
                                </button>
                            </div>
                        </div>
                      </form>      
                </div>
                <br style="height: 25%;">
                <div>
                    <ul style="padding-left: 0;" class="hide" ng-repeat="post in feed track by post.id">
                        <li >
                            <post-card post="post" postList="feed">  </post-card>
                        </li>
                    </ul>
                </div>

                <div name="zeroPostsCard" class="container text-center" ng-show="zeroPost">
                    <div class="row justify-content-md-center" style="size: 2em;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-emoji-dizzy-fill" viewBox="0 0 16 16">
                            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM4.146 5.146a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 1 1 .708.708l-.647.646.647.646a.5.5 0 1 1-.708.708L5.5 7.207l-.646.647a.5.5 0 1 1-.708-.708l.647-.646-.647-.646a.5.5 0 0 1 0-.708zm5 0a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708.708l-.647.646.647.646a.5.5 0 0 1-.708.708l-.646-.647-.646.647a.5.5 0 1 1-.708-.708l.647-.646-.647-.646a.5.5 0 0 1 0-.708zM8 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"/>
                          </svg>
                    </div>
                    <div class="col-md-auto">
                        <span style="font-size: 2em;">WOW.. Such empty !!</span>
                    </div>

                </div>

                <div name="zeroPostsCard" class="container text-center" ng-show="!morePosts">
                    <div class="row justify-content-md-center" style="size: 2em;">
                        <div class="col text-end">
                            <span class="material-symbols-outlined" style="font-size: 300%;">
                                sentiment_sad
                            </span>
                        </div>
                        <div class="col text-start">
                            <span style="font-size: 2em;">No More Posts !!</span>
                        </div>
                    </div>
                    <div class="col-md-auto">
                        
                    </div>

                </div>

            </div>

            <div class="col-3 sidebar-second">
                <div class="row first-card">
                    <div class="card bg-danger card-hover mb-9">
                      <div class="card-body text-center px-md-5 px-lg-6 my-2">
                        <div class="card-icon-border-large border-danger mtn-80">
                          <i class="fa fa-quote-left text-danger" aria-hidden="true"></i>
                        </div>
                        <blockquote class="blockquote blockquote-sm mt-2">
                          <p class="font-normal mb-5"> {{quote.content}} </p>
                          <footer class="blockquote-footer text-uppercase text-white fst-italic"> <cite>{{quote.author}}</cite></footer>
                        </blockquote>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>      
   


</div>
